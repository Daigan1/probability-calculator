<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ChanceProject</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <h1 class="header">Probability Calculator</h1>
    <div class="row">
        <div class="col-sm-7 col-md-6 col-lg-6 col-xl-4 offset-xl-0 col">
            <div></div>
            <p>Coin</p><img src="https://webstockreview.net/images/dime-clipart-transparent-15.png"><select><option value="1" selected="">Heads</option><option value="2">Tails</option></select><input type="number" class="penny-input" min="0" max="25"></div>
        <div
            class="col-12 col-sm-7 col-md-6 col-xl-4 offset-0 offset-xl-0 col">
            <p>Dice</p><img class="dice-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/2-Dice-Icon.svg/1200px-2-Dice-Icon.svg.png"><select><option value="1" selected="">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option></select>
            <input
                type="number" class="dice-input" min="0" max="25"></div>
    <div class="col-12 col-sm-12 col-md-6 col-xl-4 offset-md-1 offset-xl-0 col">
        <p>Surviving plane crash</p><img src="https://www.telegraph.co.uk/content/dam/Travel/2018/January/white-plane-sky.jpg?imwidth=450"><input type="number" class="plane-input" min="0" max="25"></div>
    <div class="col offset-xl-1">
        <div></div>
        <p>One pair</p><img src="https://cdn2.iconfinder.com/data/icons/poker-cards-6/48/13-512.png"><input type="number" class="card-input" min="0" max="25"></div>
    <div class="col-12 col-sm-12 col-md-6 col-xl-4 offset-0 offset-xl-0 col">
        <p>Losing lottery prize</p><img src="https://dclottery.com/img/lottery-week/lottery-week2.png"><input type="number" class="lottery-input" min="0" max="25"></div>
    <div class="col-12 col-sm-6 col-md-6 col-xl-4 offset-md-1 offset-xl-0 col">
        <p>Living to 100</p><img src="https://innovaremedia.com/wp-content/uploads/2019/03/100-letters.png"><input type="number" class="age-input" min="0" max="1"></div>
    </div>
    <div class="button-div"><button class="btn btn-primary btn-lg border rounded" type="button">Submit</button></div>
    <p class="odds-text">100%</p>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
